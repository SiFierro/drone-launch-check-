<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Drone Launch Quick-Check</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    :root{
      --bg:#0b1220; --card:#111827; --border:#1f2937; --text:#e5e7eb; --muted:#9ca3af;
      --good:#16a34a; --warn:#f59e0b; --bad:#ef4444;
    }
    *{ box-sizing:border-box; }

    /* iOS-friendly full height: use dynamic viewport + flex column */
    body{
      margin:0;
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);

      min-height:100vh;
      min-height:100svh;
      min-height:100dvh;

      display:flex;
      flex-direction:column;

      overflow:hidden; /* no scroll on dashboard */
      -webkit-font-smoothing: antialiased;
    }

    header{
      flex:0 0 auto;
      padding:10px 12px 8px;
      background:var(--card);
      border-bottom:1px solid var(--border);
    }
    .topline{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    h1{ margin:0; font-size:15px; font-weight:900; letter-spacing:.2px; }
    .pill{
      padding:3px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      font-size:11px;
      white-space:nowrap;
    }
    .status{
      margin-top:4px;
      font-size:11px;
      color:var(--muted);
    }

    /* Main app container fills remaining space */
    .app{
      flex:1;
      min-height:0;          /* important for iOS flex overflow behavior */
      padding:10px;
      padding-bottom:calc(10px + env(safe-area-inset-bottom));

      display:flex;
      flex-direction:column;
      gap:10px;

      max-width:980px;
      width:100%;
      margin:0 auto;

      overflow:hidden;
    }

    /* GO/NO-GO bar full width */
    .goBar{
      flex:0 0 auto;
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px 10px;
      background:var(--card);

      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;

      min-height:52px;
    }
    .goBar.good{ border-color: rgba(22,163,74,.7); }
    .goBar.warn{ border-color: rgba(245,158,11,.7); }
    .goBar.bad{  border-color: rgba(239,68,68,.7); }

    .goLeft{ display:flex; flex-direction:column; gap:2px; }
    .goLabel{ font-size:11px; color:var(--muted); }
    .goState{ font-size:20px; font-weight:950; letter-spacing:.2px; }

    .goRight{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }

    button{
      border:none;
      border-radius:12px;
      padding:9px 10px;
      font-weight:850;
      background:#2563eb;
      color:#fff;
      cursor:pointer;
      font-size:12px;
      line-height:1;
    }
    button.secondary{ background:#374151; }
    button.ghost{
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
      font-weight:800;
    }

    /* Grid takes remaining space */
    .grid{
      flex:1;
      min-height:0;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:8px;
      align-content:stretch;
      overflow:hidden;
    }

    /* Square tiles */
    .tile{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px;

      display:flex;
      flex-direction:column;
      justify-content:space-between;

      aspect-ratio:1 / 1;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor:pointer;

      min-height:0;
    }
    .tile.good{ border-color: rgba(22,163,74,.7); }
    .tile.warn{ border-color: rgba(245,158,11,.7); }
    .tile.bad{  border-color: rgba(239,68,68,.7); }

    .tLabel{
      font-size:11px;
      color:var(--muted);
      letter-spacing:.35px;
      text-transform:uppercase;

      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
    }

    .tValueRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:8px;
      min-height:0;
    }
    .tValue{
      font-size:clamp(16px, 4.2vw, 22px);
      font-weight:950;
      line-height:1.02;
      letter-spacing:.1px;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .tSub{
      font-size:10px;
      color:var(--muted);
      margin-top:4px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Wind arrows */
    .arrowWrap{ display:flex; align-items:center; gap:6px; }
    .arrowBadge{
      font-size:10px;
      color:var(--muted);
      border:1px solid var(--border);
      padding:2px 6px;
      border-radius:999px;
      flex-shrink:0;
    }
    .arrowSmall{ width:26px; height:26px; opacity:.95; flex-shrink:0; }
    .arrowBig{ width:72px; height:72px; opacity:.98; flex-shrink:0; }

    /* Full-screen modal (only modal scrolls) */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:stretch;
      justify-content:center;
      padding:env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
      z-index:999;
    }
    .modal.open{ display:flex; }

    .modalCard{
      width:min(980px, 100%);
      background:var(--bg);
      border-top:1px solid var(--border);
      display:flex;
      flex-direction:column;
      height:100%;
      min-height:0;
    }
    .modalTop{
      padding:12px 14px;
      background:var(--card);
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }
    .modalTitle{
      font-size:15px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .closeX{
      width:40px;
      height:40px;
      border-radius:12px;
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
      font-size:18px;
      font-weight:950;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .modalBody{
      padding:14px;
      overflow:auto; /* only scrolling area */
      min-height:0;
    }

    .detailCard{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      margin-bottom:10px;
    }
    .dRow{ display:flex; justify-content:space-between; gap:10px; align-items:baseline; }
    .dKey{ color:var(--muted); font-size:12px; }
    .dVal{ font-size:20px; font-weight:950; }

    .trend{
      margin-top:10px;
      border-top:1px solid var(--border);
      padding-top:10px;
      display:grid;
      gap:8px;
    }
    .trendItem{
      display:flex;
      justify-content:space-between;
      color:var(--text);
      font-size:13px;
    }
    .trendItem span{ color:var(--muted); }

    .tiny{ color:var(--muted); font-size:11px; line-height:1.35; margin-top:10px; }

    /* Extra-tight phones */
    @media (max-width:380px){
      header{ padding:9px 10px 7px; }
      .app{ padding:8px; gap:8px; }
      .grid{ gap:7px; }
      .tile{ padding:7px; }
      .arrowSmall{ width:24px; height:24px; }
      .arrowBig{ width:64px; height:64px; }
      button{ padding:8px 9px; font-size:12px; }
      .goState{ font-size:19px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="topline">
      <h1>Drone Launch Quick-Check</h1>
      <span class="pill" id="locPill">Loc: —</span>
      <span class="pill" id="timePill">Updated: —</span>
    </div>
    <div class="status" id="status">Tap Update to pull conditions.</div>
  </header>

  <main class="app">
    <section class="goBar warn" id="goBar">
      <div class="goLeft">
        <div class="goLabel">Overall</div>
        <div class="goState" id="goState">—</div>
      </div>
      <div class="goRight">
        <button id="updateBtn">Update</button>
        <button class="secondary" id="manualBtn">Manual</button>
        <button class="ghost" id="logBtn">Log</button>
        <button class="ghost" id="settingsBtn">Settings</button>
      </div>
    </section>

    <section class="grid" id="grid"></section>
  </main>

  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="modalTop">
        <div class="modalTitle" id="modalTitle">Details</div>
        <button class="closeX" id="closeModal" aria-label="Close">×</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
