<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Drone Launch Quick-Check</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Leaflet (OpenStreetMap) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg:#0b1220;
      --card:#111827;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#9ca3af;

      --good:#16a34a;
      --warn:#f59e0b;
      --bad:#ef4444;
    }
    *{ box-sizing:border-box; }
    html, body{ width:100%; overflow-x:hidden; }

    body{
      margin:0;
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);

      min-height:100vh;
      min-height:100svh;
      min-height:100dvh;

      display:flex;
      flex-direction:column;

      overflow:hidden;
      -webkit-font-smoothing: antialiased;
      touch-action: manipulation;
    }

    header{
      flex:0 0 auto;
      padding:10px 12px 8px;
      background:var(--card);
      border-bottom:1px solid var(--border);
      min-width:0;
    }
    .topline{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      min-width:0;
    }
    h1{ margin:0; font-size:15px; font-weight:950; letter-spacing:.2px; }
    .pill{
      padding:3px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      font-size:11px;
      white-space:nowrap;
      background:rgba(255,255,255,.03);
    }
    .status{
      margin-top:4px;
      font-size:11px;
      color:var(--muted);
    }

    .app{
      flex:1;
      min-height:0;
      width:100%;
      padding:10px;
      padding-bottom:calc(10px + env(safe-area-inset-bottom));

      display:flex;
      flex-direction:column;
      gap:10px;

      max-width:980px;
      margin:0 auto;

      overflow:hidden;
      min-width:0;
    }

    /* GO BAR (FILLED) */
    .goBar{
      flex:0 0 auto;
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px 10px;

      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;

      min-height:52px;
      min-width:0;

      background:var(--card);
      color:var(--text);
    }
    .goBar.good{
      background:color-mix(in srgb, var(--good) 78%, #0b1220 22%);
      border-color:color-mix(in srgb, var(--good) 70%, #000 30%);
      color:#06200f;
    }
    .goBar.warn{
      background:color-mix(in srgb, var(--warn) 80%, #0b1220 20%);
      border-color:color-mix(in srgb, var(--warn) 70%, #000 30%);
      color:#241700;
    }
    .goBar.bad{
      background:color-mix(in srgb, var(--bad) 80%, #0b1220 20%);
      border-color:color-mix(in srgb, var(--bad) 70%, #000 30%);
      color:#2a0707;
    }

    .goLeft{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .goLabel{ font-size:11px; opacity:.85; }
    .goState{ font-size:20px; font-weight:950; letter-spacing:.2px; }

    .goRight{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex:0 0 auto;
      min-width:0;
    }

    button{
      border:none;
      border-radius:12px;
      padding:9px 10px;
      font-weight:900;
      cursor:pointer;
      font-size:12px;
      line-height:1;
      white-space:nowrap;
    }
    button.primary{
      background:#0b1220;
      color:#e5e7eb;
      border:1px solid rgba(255,255,255,.18);
    }
    button.secondary{
      background:rgba(11,18,32,.65);
      color:#e5e7eb;
      border:1px solid rgba(255,255,255,.14);
    }
    button.ghost{
      background:transparent;
      border:1px solid rgba(11,18,32,.45);
      color:inherit;
      opacity:.92;
    }

    /* GRID */
    .grid{
      flex:1;
      min-height:0;
      width:100%;
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:8px;
      overflow:hidden;
      min-width:0;
    }

    /* TILES (FILLED by status) */
    .tile{
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px;

      display:flex;
      flex-direction:column;
      justify-content:space-between;

      aspect-ratio:1 / 1;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor:pointer;

      min-width:0;
      min-height:0;
      overflow:hidden;

      background:var(--card);
      color:var(--text);
    }
    .tile.good{
      background:color-mix(in srgb, var(--good) 78%, #0b1220 22%);
      border-color:color-mix(in srgb, var(--good) 70%, #000 30%);
      color:#06200f;
    }
    .tile.warn{
      background:color-mix(in srgb, var(--warn) 80%, #0b1220 20%);
      border-color:color-mix(in srgb, var(--warn) 70%, #000 30%);
      color:#241700;
    }
    .tile.bad{
      background:color-mix(in srgb, var(--bad) 80%, #0b1220 20%);
      border-color:color-mix(in srgb, var(--bad) 70%, #000 30%);
      color:#2a0707;
    }
    /* Neutral tiles (Map / Checklist) */
    .tile.neutral{
      background:var(--card);
      border-color:var(--border);
      color:var(--text);
    }

    .tLabel{
      font-size:11px;
      letter-spacing:.35px;
      text-transform:uppercase;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
      min-width:0;
      opacity:.88;
    }

    .tValueRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:8px;
      min-width:0;
      min-height:0;
    }
    .tValue{
      font-size:clamp(15px, 4.0vw, 22px);
      font-weight:950;
      line-height:1.02;
      letter-spacing:.1px;
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .tSub{
      font-size:10px;
      margin-top:4px;
      line-height:1.1;
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      opacity:.80;
    }

    .arrowSmall{ width:24px; height:24px; opacity:.95; flex-shrink:0; }
    .arrowBig{ width:70px; height:70px; opacity:.98; flex-shrink:0; }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:stretch;
      justify-content:center;
      padding:env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
      z-index:999;
    }
    .modal.open{ display:flex; }

    .modalCard{
      width:min(980px, 100%);
      background:var(--bg);
      border-top:1px solid var(--border);
      display:flex;
      flex-direction:column;
      height:100%;
      min-height:0;
      min-width:0;
    }
    .modalTop{
      padding:12px 14px;
      background:var(--card);
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
      min-width:0;
      color:var(--text);
    }
    .modalTitle{
      font-size:15px;
      font-weight:950;
      letter-spacing:.2px;
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .closeX{
      width:40px;
      height:40px;
      border-radius:12px;
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
      font-size:18px;
      font-weight:950;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex:0 0 auto;
    }
    .modalBody{
      padding:14px;
      overflow:auto;
      min-height:0;
      min-width:0;
      -webkit-overflow-scrolling: touch;
      color:var(--text);
    }

    .detailCard{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      margin-bottom:10px;
      color:var(--text);
    }
    .dRow{ display:flex; justify-content:space-between; gap:10px; align-items:baseline; }
    .dKey{ color:var(--muted); font-size:12px; }
    .dVal{ font-size:20px; font-weight:950; }

    .trend{
      margin-top:10px;
      border-top:1px solid var(--border);
      padding-top:10px;
      display:grid;
      gap:8px;
    }
    .trendItem{
      display:flex;
      justify-content:space-between;
      color:var(--text);
      font-size:13px;
      gap:10px;
    }
    .trendItem span{ color:var(--muted); }
    .tiny{ color:var(--muted); font-size:11px; line-height:1.35; margin-top:10px; }

    /* Map container */
    #map{
      width:100%;
      height:60vh;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#0b1220;
    }
    @media (min-height: 750px){
      #map{ height:65vh; }
    }
    @media (max-height: 650px){
      #map{ height:55vh; }
    }

    /* Checklist styling */
    .sectionTitle{
      font-size:12px;
      letter-spacing:.35px;
      text-transform:uppercase;
      color:var(--muted);
      margin:14px 0 8px;
    }
    .checklistItem{
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:rgba(255,255,255,.03);
      margin-bottom:8px;
      font-size:14px;
      line-height:1.25;
    }
    .checklistItem small{
      display:block;
      margin-top:4px;
      color:var(--muted);
      font-size:12px;
      line-height:1.25;
    }

    @media (max-width:380px){
      .app{ padding:8px; gap:8px; }
      .grid{ gap:7px; }
      .tile{ padding:7px; }
      button{ padding:8px 9px; font-size:12px; }
      .goState{ font-size:19px; }
      .arrowSmall{ width:22px; height:22px; }
      .arrowBig{ width:62px; height:62px; }
      #map{ height:52vh; }
    }
  </style>
</head>

<body>
  <header>
    <div class="topline">
      <h1>Drone Launch Quick-Check</h1>
      <span class="pill" id="locPill">Loc: —</span>
      <span class="pill" id="timePill">Updated: —</span>
      <span class="pill" id="autoPill">Auto: OFF</span>
    </div>
    <div class="status" id="status">Tap Update to pull conditions.</div>
  </header>

  <main class="app">
    <section class="goBar warn" id="goBar">
      <div class="goLeft">
        <div class="goLabel">Overall</div>
        <div class="goState" id="goState">—</div>
      </div>
      <div class="goRight">
        <button class="primary" id="updateBtn">Update</button>
        <button class="secondary" id="manualBtn">Manual</button>
        <button class="ghost" id="moreBtn">More</button>
      </div>
    </section>

    <section class="grid" id="grid"></section>
  </main>

  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="modalTop">
        <div class="modalTitle" id="modalTitle">Details</div>
        <button class="closeX" id="closeModal" aria-label="Close">×</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="app.js"></script>
</body>
</html>
